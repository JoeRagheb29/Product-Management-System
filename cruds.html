<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cruds.css">
    <title>cruds</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price" style="display: flex;">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">Total: <span id="totalNum"></span></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="catagory" placeholder="catagory">
            <button id="create">Create</button>
            <input onkeyup="searchData()" type="text" id="search" placeholder="search">
            <div class="search">
                <button onclick="chooseMode(this.id)" id="sTitle">Search By Title</button>
                <button onclick="chooseMode(this.id)" id="sCatagory">Search By Catagory</button>
            </div>
        </div>
        <div id="divDeleteAll"></div>
        <p id="pWarn"></p>
        <div class="output">
            <table>
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>
    <script src="cruds.js"></script>
</body>
</html>
